<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open macOS Calculator</title>
</head>
<body>
    <h1>Click to Open Calculator on macOS</h1>
    <button onclick="openCalculator()">Open Calculator</button>
    <script>
        const { ipcRenderer } = require('electron');
        function openCalculator() {
            ipcRenderer.send('open-calculator');
        }
    </script>
</body>
</html>
